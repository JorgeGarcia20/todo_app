{% extends 'base.html' %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-5 ">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Editar tarea</h1>
                <form action="/update/{{task.id}}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{task.title}}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" name="description" id="description" cols="30"
                            rows="5">{{task.description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a class="btn btn-secondary" href="{{url_for('tasks.index')}}">Cancelar</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
